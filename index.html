<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Task Prioritizer</title>
  <style>
    :root {
      --primary: #6c5ce7;
      --urgent-bg: #ffeaa7;
      --urgent-border: #fdcb6e;
      --later-bg: #dfe6e9;
      --later-border: #b2bec3;
    }

    body {
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      padding-top: 50px;
      margin: 0;
      color: #2d3436;
    }

    .container {
      width: 90%;
      max-width: 800px;
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 5px;
    }

    p.subtitle {
      text-align: center;
      color: #636e72;
      margin-bottom: 30px;
    }

    .input-area {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }

    input {
      flex: 1;
      padding: 15px;
      border: 2px solid #dfe6e9;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: var(--primary);
    }

    button {
      padding: 0 25px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.1s;
    }

    button:active {
      transform: scale(0.98);
    }

    .columns {
      display: flex;
      gap: 20px;
    }

    .col {
      flex: 1;
      background: #fafafa;
      padding: 15px;
      border-radius: 10px;
      min-height: 200px;
    }

    h3 {
      margin-top: 0;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
    }

    /* Card Styles */
    .task-card {
      background: white;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      border-left: 5px solid;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      animation: slideIn 0.3s ease;
    }

    .urgent-card {
      border-left-color: #ff7675;
    }

    .later-card {
      border-left-color: #00b894;
    }

    .task-text {
      font-size: 16px;
      font-weight: 500;
      display: block;
      margin-bottom: 5px;
    }

    .ai-note {
      font-size: 12px;
      color: #636e72;
      display: flex;
      justify-content: space-between;
    }

    .date-badge {
      background: #eee;
      padding: 2px 6px;
      border-radius: 4px;
    }

    @media (max-width: 600px) {
      .columns {
        flex-direction: column;
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>ðŸ¤– AI Task Sorter</h1>
    <p class="subtitle">Type a task. The AI decides if it's Urgent or Later.</p>

    <div class="input-area">
      <input type="text" id="taskInput" placeholder="Ex: Pay electricity bill before Friday...">
      <button onclick="processTask()">Analyze & Add</button>
    </div>

    <div class="columns">
      <div class="col">
        <h3>ðŸ”¥ Urgent / Do Now</h3>
        <div id="urgentList"></div>
      </div>

      <div class="col">
        <h3>ðŸ“… Schedule / Later</h3>
        <div id="laterList"></div>
      </div>
    </div>
  </div>

  <script>
    const OPENAI_API_KEY =''
    
    async function analyzePriority(text) {
      const prompt = `
        You are an AI task classifier. Classify the task as "urgent" or "later".
        Rules:
        - Do NOT assume urgency unless the task clearly demands fast action.
        - Short tasks are NOT automatically urgent.
        - If the task mentions time pressure (e.g., soon, quickly, finish early), mark as urgent.
        - Return STRICT JSON only.

        Task: "${text}"

        Return JSON:
        {
            "priority": "urgent" or "later",
            "reason": "short explanation",
            "dueDate": "suggested date like Jan 12"
        }`;

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${OPENAI_API_KEY}`
        },
        body: JSON.stringify({
          model: "gpt-4.1-mini", // or 'gpt-5.1-mini' if you prefer
          messages: [{
            role: "user",
            content: prompt
          }],
          temperature: 0.4
        })
      });

      const data = await response.json();
      let ai;

      try {
        ai = JSON.parse(data.choices[0].message.content);
      } catch {
        ai = {
          priority: "later",
          reason: "AI error parsing JSON",
          dueDate: ""
        };
      }

      return {
        isUrgent: ai.priority === "urgent",
        reason: ai.reason,
        date: ai.dueDate
      };
    }

    async function processTask() {
      const input = document.getElementById('taskInput');
      const text = input.value.trim();
      if (!text) return;

      // Run the AI analysis
      const analysis = await analyzePriority(text);

      // Create the Card HTML
      const card = document.createElement('div');
      card.className = `task-card ${analysis.isUrgent ? 'urgent-card' : 'later-card'}`;

      card.innerHTML = `
            <span class="task-text">${text}</span>
            <div class="ai-note">
                <span>${analysis.reason}</span>
                <span class="date-badge">Due: ${analysis.date}</span>
            </div>
        `;

      // Append to the correct column
      if (analysis.isUrgent) {
        document.getElementById('urgentList').prepend(card);
      } else {
        document.getElementById('laterList').prepend(card);
      }

      // Clear input
      input.value = '';
      input.focus();
    }

    // Allow Enter key to submit
    document.getElementById("taskInput").addEventListener("keypress", function(event) {
      if (event.key === "Enter") processTask();
    });
  </script>

</body>

</html>
